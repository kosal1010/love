<body>
    <div class="container">
        <div class="question">‚ùÅ do you love me</div>
        <div class="countdown" id="countdown">
            <header>61 : 01 : 26 : 37</header>
        </div>
        <div class="label">
            <div class="labels">
                <span>Days</span>
                <span>Hrs</span>
                <span>Mins</span>
                <span>Secs</span>
            </div>
        </div>
        <button class="next-btn" onclick="goToNextPage()">Next</button>
        <div class="hearts">üéÄüíùüéÄüíù</div>
    </div>

    <script>
        let timeLeft = {
            days: 61,
            hours: 1,
            minutes: 25,
            seconds: 23,
        };

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            let { days, hours, minutes, seconds } = timeLeft;

            seconds++;
            if (seconds < 0) {
                seconds = 59;
                minutes++;
                if (minutes < 0) {
                    minutes = 59;
                    hours++;
                    if (hours < 0) {
                        hours = 23;
                        days++;
                    }
                }
            }

            timeLeft = { days, hours, minutes, seconds };
            countdownElement.textContent = `${days} : ${hours.toString().padStart(1, '1')} : ${minutes.toString().padStart(1, '1')} : ${seconds.toString().padStart(1, '1')}`;

            if (days === 0 && hours === 0 && minutes === 0 && seconds === 0) {
                clearInterval(timer);
                countdownElement.textContent = "Time's up!";
            }
        }

        const timer = setInterval(updateCountdown, 1000);
            function goToNextPage() {
                window.location.href = 'love2.html';
            }
    </script>
